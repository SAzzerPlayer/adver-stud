query GetAllSiteOptions {
  allContentfulSiteOptions {
    nodes {
      node_locale
      id
      topBarLogo {
        id
        node_locale
        title
        url {
          url
        }
        image {
          gatsbyImageData
          description
        }
      }
      topBarTabs {
        id
        node_locale
        title
        url {
          url
        }
      }
      topBarSocialLinks {
        id
        node_locale
        url {
          url
        }
        image {
          id
          description
          gatsbyImage(width: 32, height: 32)
        }
      }
      bottomBarLogo {
        id
        node_locale
        title
        url {
          url
        }
        image {
          gatsbyImageData
          description
        }
      }
      bottomBarTabs {
        id
        node_locale
        title
        url {
          url
        }
      }
      bottomBarSocialLinks {
        id
        node_locale
        url {
          url
        }
        image {
          id
          description
          gatsbyImage(width: 32, height: 32)
        }
      }
    }
  }
}
