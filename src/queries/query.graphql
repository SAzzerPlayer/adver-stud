query GetAllSiteContent {
  allContentfulPage(filter: { url: { regex: "///" } }, limit: 500) {
    nodes {
      id
      url
      title
      node_locale
      description {
        description
        sys {
          type
        }
      }
      sys {
        type
      }
      content {
        sys {
          type
          revision
        }
        id
        uniqueId
        margin
        blocks {
          ... on ContentfulActionInfoBlock {
            id
            textPosition
            sys {
              type
              contentType {
                sys {
                  id
                }
              }
            }
            article {
              raw
            }
            button {
              id
              title
              url {
                url
                sys {
                  type
                }
              }
              sys {
                type
              }
              image {
                id
                gatsbyImageData
              }
            }
          }
          ... on ContentfulAuthorAvatarBlock {
            id
            fullName
            description {
              description
              sys {
                type
              }
            }
            sys {
              type
              contentType {
                sys {
                  id
                }
              }
            }
            avatar {
              gatsbyImageData(quality: 80, width: 100, height: 100)
              title
              description
              sys {
                type
              }
              id
            }
            socialSiteLinks {
              id
              title
              url {
                url
                sys {
                  type
                }
              }
              image {
                id
                gatsbyImageData(width: 32, height: 32, quality: 80)
                title
                description
              }
            }
          }
          ... on ContentfulRichTextBlock {
            id
            text {
              raw
            }
            alignTextTo
            sys {
              type
              contentType {
                sys {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
  allContentfulLocale {
    totalCount
    edges {
      node {
        id
        code
        name
        default
        fallbackCode
      }
    }
  }
}
