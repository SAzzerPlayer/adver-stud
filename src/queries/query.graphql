query GetAllSiteContent {
  allContentfulPage {
    edges {
      node {
        id
        node_locale
        url
        title
        description {
          description
        }
      }
    }
  }
  allContentfulLocale {
    totalCount
    edges {
      node {
        id
        code
        name
        default
        fallbackCode
      }
    }
  }
}
